<div ng-controller="TriggerController" ng-init="init(relay, 'temp1LowDisallow')">
    <fieldset class="form-group sentinel-line" ng-disabled="!t.active">
        Never turn on when <b>Air Temperature</b> is below
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.off.val" ng-pattern="/^\d+(.\d)?$/"/> °C
        </div>

        <span ng-include="'partials/triggers/toggleButton.html'"></span>
    </fieldset>
</div>

<div ng-controller="TriggerController" ng-init="init(relay, 'temp1High')">
    <fieldset class="form-group sentinel-line" ng-disabled="!t.active">
        Turn on when <b>Air Temperature</b> is over
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.on.val" />&nbsp;°C
        </div> then keep it on till
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.off.val" ng-pattern="/^\d+(.\d)?$/" />&nbsp;°C
        </div> is reached.

        <span ng-include="'partials/triggers/toggleButton.html'"></span>
    </fieldset>
</div>

<div ng-controller="TriggerController" ng-init="init(relay, 'humidityHigh')">
    <fieldset class="form-group sentinel-line" ng-disabled="!t.active">
        Turn on when  <b>Relative Humidity</b> is over
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.on.val" ng-pattern="/^\d+(.\d)?$/"/>&nbsp;%
        </div> then keep it on till
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.off.val" ng-pattern="/^\d+(.\d)?$/"/>&nbsp;%
        </div>
        is reached.

        <span ng-include="'partials/triggers/toggleButton.html'"></span>
    </fieldset>
</div>

<div ng-controller="TriggerController" ng-init="init(relay, 'inactiveFor')">
    <fieldset class="form-group sentinel-line" ng-disabled="!t.active">
        Enable every
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.on.val" ng-pattern="/^\d+$/"/> minutes
        </div>
        of inactivity for
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.off.val" ng-pattern="/^\d+$/"/> minutes.
        </div>

        <span ng-include="'partials/triggers/toggleButton.html'"></span>
    </fieldset>
</div>
