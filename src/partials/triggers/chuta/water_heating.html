<div ng-controller="TriggerController" ng-init="init(relay, 'temp2Low')">
    <fieldset class="form-group sentinel-line" ng-disabled="!t.active">
        Turn on when <b>Water Temperature</b> is below
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.on.val" />&nbsp;°C
        </div> then keep it on till
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.off.val" ng-pattern="/^\d+(.\d)?$/" />&nbsp;°C
        </div> is reached.

        <span ng-include="'partials/triggers/toggleButton.html'"></span>
    </fieldset>
</div>
<div ng-controller="TriggerController" ng-init="init(relay, 'inactiveFor')">
    <fieldset class="form-group sentinel-line" ng-disabled="!t.active">
        Enable every
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.on.val" ng-pattern="/^\d+$/"/> minutes
        </div>
        of inactivity for
        <div class="form-group" bs-has-error>
            <input type="text" class="form-control" ng-model="t.off.val" ng-pattern="/^\d+$/"/> minutes.
        </div>

        <span ng-include="'partials/triggers/toggleButton.html'"></span>
    </fieldset>
</div>
